<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css"/>
    <title>Canciones</title>
</head>
<body background="img/fondo.jpg">
    <div class="main-container">
        <div class="main-playing">
            <div class="cover-container">
              <img id="cover-image"src="img/1.jpg">
            </div>
            <div class="progress-bar" >
                <input id="progress-bar" value="0" type="range" min="0" />
            </div>
            <div class="data-song-container">
                <h1 id="title-song">Titulo de la rola</h1>
                <p id="artist-song">Artista</p>
            </div>
            <div class="controls-container">
                <button id="prev-btn">Anterior</button>
                <button id="play-btn">Play</button>
                <button id="next-btn">Siguiente</button>
            </div>
        </div>
        <div class="list-song-container" id="list-song-container"></div>
    </div>
    <audio id="audio-playing" src="audio/PS.mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
